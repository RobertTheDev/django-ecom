{% extends "master/index.html" %} 
{% block title %} Products {% endblock %} 
{% block content %}
<ul class="cards-container">
  {% for product in products_data%}
  <li class="card-container">
    <a class="card-container" href="/products/{{product.id}}">
      <div class="card-image-container">
        <img class="card-image" src="{{product.thumbnail}}" />
      </div>

      <p>{{ product.title }}</p>
      <div>
        <button><i class="fa-regular fa-heart"></i>Save</button>
        <button>
          <i class="fa-solid fa-basket-shopping"></i>Add to basket
        </button>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
